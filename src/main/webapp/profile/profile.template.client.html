<link href="../css/profile.style.client.css" rel="stylesheet"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<div class="container">
    <div class="alert alert-primary alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        Profile Updated
    </div>
    <h1>Profile</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="usernameFld" placeholder="Alice" readonly>
            </div>
        </div>
        <div class="form-group row">
                <label for="phonenumber" class="col-sm-2 col-form-label">
                Phone
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="phoneFld" placeholder="(555)-555-5555" data-format="(ddd) ddd-dddd">
                </div>
        </div>
        <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">
                Email
                </label>
                <div class="col-sm-10">
                    <input class="form-control" type="email" id="emailFld" placeholder="youremail@domain.com">
                </div>
        </div>
        <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">
                Date of Birth
                </label>
                <div class="col-sm-10 date input-group" id="dob">
                    <input class="form-control" 
                           type="text">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
        </div>
        <div class="form-group row">
                <label for="role" class="col-sm-2 col-form-label">
                Role
                </label>
                <div class="col-sm-10">
                    <select class="form-control" id="role">
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
        </div>
        <div class="form-group row">
            <button class="btn btn-success btn-block" name="update" type="submit" id="update">
                Update
            </button>
        </div>
        <div class="form-group row">
            <a href="../login/login.template.client.html" class="btn btn-danger btn-block" name="logout" type="submit">
                Logout
            </a>
        </div>
    </form>

</div>

<script>
    $(function () {
        $('#dob').datetimepicker();
    });

    $(document).ready(function() {
        $('#update').click(function(){
                $('.alert').show()
            })
    })
</script>
