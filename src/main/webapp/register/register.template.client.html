<link href="../css/register.style.client.css" rel="stylesheet"/>
<link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>

<div class="container">
    <h1>Sign Up</h1>
    <form>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
          Username 
        </label>
        <div class="col-sm-10">
          <input class="form-control" id="usernameFld" placeholder="Alice">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
          Password 
        </label>
        <div class="col-sm-10">
          <input type="password" class="form-control wbdv-password-fld" id="passwordFld" 
                      placeholder="123qwe#$%">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
          Verify Password 
        </label>
        <div class="col-sm-10">
          <input type="password" class="form-control wbdv-password-fld" id="verifyPasswordFld" 
                      placeholder="123qwe#$%">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button id="registerBtn" class="btn btn-primary btn-block">Sign Up</button>
        <div class="row">
            <div class="col-6">
              <a href="../login/login.template.client.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </form>
</div>
